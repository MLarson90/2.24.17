<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong</title>
</head>
  <body>
    <div class="container">
      <div class ="top">
        <h1>Ping Pong</h1>
        <h2>Can you beat team rob?</h2>
      </div>
      <div class="instructions">
        <h2> Let's Play!</h2>
        <p>Find the pattern to win</p>
        <ol>
          <li>If you enter a correct number you will receive a "ping" a "pong" or a "ping-pong"</li>
          <li>If you enter a wong number team Rob will recive a point</li>
          <li>To win get 10 "pings", "pongs", or "ping-pongs" in a row!</li>
        <ol>
      </div>
      <form class="userInput">
        <div class="form-group">
          <label for="swing">Enter a number</label>
          <input id="swing" class="form-control" type="number" min="1">
        </div>
        <button type="submit" class="btn">Swing!</button>
      </form>
    </div>
  </body>
</html>
